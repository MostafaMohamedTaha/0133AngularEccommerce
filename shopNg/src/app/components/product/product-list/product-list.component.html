<div class="grid lg:grid-cols-4 mx-auto justify-center m-3">
    <div class="grid  col-span-1" *ngFor="let item of prdList | paginate : { itemsPerPage: itemsPerPage, currentPage: pageNumber }">
        <div
            class="m-3  border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700  ">
    
            <div>
                <img class="rounded-t-lg max-h-[10rem] mx-auto" [src]="item.image" [alt]="item.title" />
            </div>
            <div class="p-4">
                <div>
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{item.title}}</h5>
                </div>
                <div>
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{item.description}}
                    </h5>
                </div>
                <div>
                    <span igxCardHeaderSubtitle>
                        User Rating: {{ item.rating.rate}} 
                    </span>
                    <igc-rating [(ngModel)]="item.rating.rate" name="userRating"></igc-rating>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">{{item.price|currency :'EGP':'symbol'}}</span>
                    <div
                        class="text-white bg-yellow-700 hover:bg-yellow-800 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800" routerLink="/prd/{{item.id}}">
                        info
                    </div>
                    <div
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        +
                    </div>
                </div>
    
            </div>
    
        </div>
    </div>
</div>

</div> -->
<app-pagination
    [page]="pageNumber"
    [totalItemCount]="prdList.length"
    (itemsPerPageChange)="itemsPerPage = $event"
    (pageChange)="pageNumber = $event"
>
</app-pagination>
