<div class="grid justify-center">
    <div class="grid justify-center">
        <div>
            Showing {{ startIndex }}-{{ endIndex }} of {{ totalItemCount }} Entries
        </div>
        <select name="paginationOption" id="paginationOption" [(ngModel)]="selectedItemsPerPage"
            (ngModelChange)="onItemsPerPageChange($event)">
            <option *ngFor="let option of options" [ngValue]="option.key">
                {{ option.value }}
            </option>
        </select>
        <div *ngIf="totalItemCount >= 10">Items / Page</div>
    </div>
    <pagination-controls *ngIf="totalItemCount > selectedItemsPerPage"
        (pageChange)="page = $event; onPageChange($event)" [responsive]="true" previousLabel="Previous" nextLabel="Next"
        screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"></pagination-controls>
</div>
